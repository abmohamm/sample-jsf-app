<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Employee Registration Form</title>
</h:head>

<h:body>

	<h:form>
		
		First name: <h:inputText id="firstName" value="#{employee.firstName}"
			a:placeholder="What's your first name?" />
		<br />
		<br />
		
		Last name: <h:inputText id="lastName" value="#{employee.lastName}"
			a:placeholder="What's your last name?" />
		<br />
		<br />
		
		Country : <h:selectOneMenu id="country" value="#{employee.country}"
			a:placeholder="Please select country">
			<f:selectItems value="#{employee.countryOptions}" />
		</h:selectOneMenu>
		<br/>
		<br/>

		<!-- Country :  <h:selectOneMenu id="country" value="#{employee.country}"
			a:placeholder="Please select country">
			<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
			<f:selectItem itemValue="France" itemLabel="France" />
			<f:selectItem itemValue="Germany" itemLabel="Germany" />
			<f:selectItem itemValue="India" itemLabel="India" />
			<f:selectItem itemValue="Turkey" itemLabel="Turkey" />
			<f:selectItem itemValue="United Kingdom" itemLabel="United Kingdom" />
			<f:selectItem itemValue="United States" itemLabel="United States" />
		</h:selectOneMenu> -->
		<h:commandButton value="Submit" action="employee_response" />

	</h:form>

</h:body>

</html>
