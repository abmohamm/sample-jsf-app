<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Employee Registration Form</title>
</h:head>

<h:body>

	<h:form>		
		First name: <h:inputText id="firstName" value="#{employee.firstName}"
			a:placeholder="What's your first name?" />
		<br />
		<br />
		
		Last name: <h:inputText id="lastName" value="#{employee.lastName}"
			a:placeholder="What's your last name?" />
		<br />
		<br />
		
		Country : <h:selectOneMenu id="country" value="#{employee.country}">
			<f:selectItems value="#{employee.countryOptions}" />
		</h:selectOneMenu>
		<br />
		<br />
		
		Favorite Programming Language : <h:selectOneRadio
			id="favoriteLanguage" value="#{employee.favoriteLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Python" itemLabel="Python" />
			<f:selectItem itemValue="C" itemLabel="C" />
			<f:selectItem itemValue="CPP" itemLabel="CPP" />
		</h:selectOneRadio>
		<br />
<!-- 		<br />		-->		
		Favorite Games : <h:selectManyCheckbox id="favoriteGames"
			value="#{employee.favoriteGames}">
			<f:selectItem itemValue="Volleyball" itemLabel="Volleyball" />
			<f:selectItem itemValue="Cricket" itemLabel="Cricket" />
			<f:selectItem itemValue="Sudoku" itemLabel="Sudoku" />
			<f:selectItem itemValue="Badminton" itemLabel="Badminton" />
			<f:selectItem itemValue="Chess" itemLabel="Chess" />
		</h:selectManyCheckbox>

		<br />
		<h:commandButton value="Submit" action="employee_response" />
	</h:form>

</h:body>

</html>
