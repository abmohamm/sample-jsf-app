<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Employee Registration Form</title>
	<style>
.error {
	color: red
}
</style>
</h:head>

<h:body>

	<h:form>
		<!-- 		<h:messages styleClass="error" />		-->		
		First name: <h:inputText id="firstName" value="#{employee.firstName}"
			label="First name" required="true"
			a:placeholder="What's your first name?"
			requiredMessage="Your first name is missing" />
		<h:message for="firstName" styleClass="error" />
		<br />
		<br />
		
		Last name: <h:inputText id="lastName" value="#{employee.lastName}"
			label="Last name" required="true"
			a:placeholder="What's your last name?"
			requiredMessage="Your last name is missing" />
		<h:message for="lastName" styleClass="error" />
		<br />
		<br />
		
		Email: <h:inputText id="email" value="#{employee.email}" label="Email"
			required="true" a:placeholder="What's your email?"
			requiredMessage="Your email is missing" />
		<h:message for="email" styleClass="error" />
		<br />
		<br />
		
		Free Passes: <h:inputText id="freePasses"
			value="#{employee.freePasses}" label="Free Passes" required="true"
			requiredMessage="Free Passes should be with in the range of 0-10">
			<f:validateLongRange minimum="0" maximum="10" />
		</h:inputText>
		<h:message for="freePasses" styleClass="error" />

		<br />
		<br />
		
		Zip Code: <h:inputText id="zipCode" value="#{employee.zipCode}"
			label="Zip Code" required="true"
			requiredMessage="Zip Code is missing or may be out of range 5-10">
			<f:validateLength minimum="5" maximum="10" />
		</h:inputText>
		<h:message for="zipCode" styleClass="error" />
		<br />
		<br />
		
		Country : <h:selectOneMenu id="country" value="#{employee.country}">
			<f:selectItems value="#{employee.countryOptions}" />
		</h:selectOneMenu>
		<br />
		<br />
		
		Phone No: <h:inputText id="contactNumber"
			value="#{employee.contactNumber}" label="Phone Number"
			validatorMessage="Phone Number must follow XXX-XXX-XXXX">
			<!-- a:placeholder="XXX-XXX-XXXX"> -->
			<f:validateRegex pattern="\d{3}-\d{3}-\d{4}" />
		</h:inputText>
		<h:message for="contactNumber" styleClass="error" />
		<br />
		<br />
		
		Favorite Programming Language : <h:selectOneRadio
			id="favoriteLanguage" value="#{employee.favoriteLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Python" itemLabel="Python" />
			<f:selectItem itemValue="C" itemLabel="C" />
			<f:selectItem itemValue="CPP" itemLabel="CPP" />
		</h:selectOneRadio>
		<br />

		Favorite Games : <h:selectManyCheckbox id="favoriteGames"
			value="#{employee.favoriteGames}">
			<f:selectItem itemValue="Volleyball" itemLabel="Volleyball" />
			<f:selectItem itemValue="Cricket" itemLabel="Cricket" />
			<f:selectItem itemValue="Sudoku" itemLabel="Sudoku" />
			<f:selectItem itemValue="Badminton" itemLabel="Badminton" />
			<f:selectItem itemValue="Chess" itemLabel="Chess" />
		</h:selectManyCheckbox>
		<br />

		<h:commandButton value="Submit" action="employee_response" />
	</h:form>

</h:body>

</html>
