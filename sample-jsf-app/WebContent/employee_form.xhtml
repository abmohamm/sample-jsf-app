<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Employee Registration Form</title>
</h:head>

<h:body>

	<h:form>

			First name: <h:inputText value="#{employee.firstName}"
			a:placeholder="What's your first name?" />

		<br />
		<br />

            Last name: <h:inputText value="#{employee.lastName}"
			a:placeholder="What's your last name?" />

		<br />
		<br />

		<h:commandButton value="Submit" action="employee_response" />

	</h:form>

</h:body>

</html>
